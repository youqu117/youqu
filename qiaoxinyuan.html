<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔心远生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 2s ease-in;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #fff;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-content {
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }
        
        .timeline-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .timeline-text {
            font-size: 1rem;
        }
        
        .timeline-item:nth-child(odd)::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fff;
            border: 4px solid #000;
            top: 20px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .timeline-item:nth-child(even)::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            left: -10px;
            background-color: #fff;
            border: 4px solid #000;
            top: 20px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .lab-section {
            background-color: #111;
            padding: 40px;
            margin: 40px 0;
            border-radius: 8px;
            text-align: center;
        }
        
        .lab-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .collage img {
            width: 100%;
            border-radius: 4px;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
            border-top: 1px solid #333;
        }
        
        .cake-section {
            text-align: center;
            padding: 40px 0;
        }
        
        .cake-img {
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .birthday-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-item:nth-child(odd)::after,
            .timeline-item:nth-child(even)::after {
                left: 21px;
            }
            
            .collage {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>乔心远</h1>
            <p class="subtitle">生日快乐！</p>
        </header>
        
        <section class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="image/1.jpg" alt="祝我" class="timeline-img">
                    <p class="timeline-text">祝我生日快乐！特别的一天，特别的祝福。</p>
                </div>
            </div>
            
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="image/2.jpg" alt="生日快乐" class="timeline-img">
                    <p class="timeline-text">Happy Birthday! 愿你的每一天都充满阳光和欢笑。</p>
                </div>
            </div>
            
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="image/3.jpg" alt="生日帽" class="timeline-img">
                    <p class="timeline-text">戴上生日帽，开启新的一岁，愿所有美好如期而至。</p>
                </div>
            </div>
        </section>
        
        <section class="lab-section">
            <h2 class="lab-title">近期日常</h2>
            <p>实验室里的点点滴滴，记录着努力与成长。</p>
            <div class="collage">
                <img src="image/4.jpg" alt="实验室日常1">
                <img src="image/5.jpg" alt="实验室日常2">
                <img src="image/6.jpg" alt="实验室日常3">
            </div>
        </section>
        
        <section class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="image/7.jpg" alt="朋友祝福" class="timeline-img">
                    <p class="timeline-text">感谢朋友们的祝福和礼物，有你们真好！</p>
                </div>
            </div>
            
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="image/8.jpg" alt="美食" class="timeline-img">
                    <p class="timeline-text">生日美食品鉴中......南瓜甜品带来甜蜜滋味。</p>
                </div>
            </div>
        </section>
        
        <section class="cake-section">
            <div class="cake-img">
                <img src="image/9.jpg" alt="生日蛋糕" style="width: 100%;">
            </div>
            <p class="birthday-message">一岁一礼，一寸欢喜。新的一岁，愿你在爱里成长，走在自己的热爱里。</p>
        </section>
        
        <footer>
            <p>特别祝福给特别的你 - 乔心远</p>
            <p>Happy Birthday, Qiao Xinyuan!</p>
        </footer>
    </div>

    <script>
        // 滚动动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.3 });
            
            timelineItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
